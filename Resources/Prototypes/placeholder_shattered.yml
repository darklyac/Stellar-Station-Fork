- type: entity
  parent: BaseTechFabDepartamental
  id: TechFabEngineering
  name: engineering techfab
  description: Prints equipment for engineers.
  components:
  - type: Sprite
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: engi
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Lathe
    staticPacks:
    - ToolsStatic
    - PartsStatic
    - AtmosStatic
    - CablesStatic
    - PowerCellsStatic
    - ElectronicsStatic
    - LightsStatic
    - MaterialsStatic
    dynamicPacks:
    - AdvancedTools
    - PowerCells
    - AtmosTools
    - EngineeringWeapons
    - FauxTiles
    - Equipment
  - type: Machine
    board: TechFabCircuitboardEngineering

